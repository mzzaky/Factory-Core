# FactoryCore Achievement System Configuration
# Version: 1.2.0
# Author: aithor
#
# Each achievement has:
#   name: Display name shown in GUI and toast
#   description: Short description of how to unlock
#   icon: Material name for the GUI icon
#   type: Achievement trigger type
#     - FIRST_FACTORY_PURCHASE: Buy a factory for the first time
#     - FIRST_PRODUCTION: Complete a production cycle for the first time
#     - CUMULATIVE_PRODUCTION_COST: Spend a total amount on production costs
#     - CUMULATIVE_PRODUCTION_CYCLES: Complete a total number of production cycles
#     - FIRST_MARKETPLACE_SALE: Sell an item on the marketplace for the first time
#     - CUMULATIVE_MARKETPLACE_EARNINGS: Earn a total amount from marketplace sales
#     - FIRST_NPC_ASSIGNMENT: Assign an NPC to a factory for the first time
#     - CUMULATIVE_SALARY_PAID: Pay a total amount in salaries
#     - FIRST_RESEARCH_COMPLETE: Complete a research for the first time
#     - FIRST_MAX_RESEARCH: Max out a research for the first time
#     - FIRST_TAX_PAYMENT: Pay a factory tax for the first time
#     - CUMULATIVE_TAX_PAID: Pay a total amount in taxes
#   threshold: Target value for cumulative achievements (ignored for FIRST_* types)
#   sound: Sound effect played when achievement is unlocked
#   sound-volume: Volume of the sound (0.0 - 1.0)
#   sound-pitch: Pitch of the sound (0.5 - 2.0)

# Global achievement settings
settings:
  # Enable/disable the achievement system
  enabled: true
  # Toast notification duration (ticks) - title display time
  toast-fade-in: 10
  toast-stay: 70
  toast-fade-out: 20

