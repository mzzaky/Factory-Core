# ==================== Factory Research Configuration ====================
# Each research provides permanent buffs to the player.
# Research requires money to unlock and time to complete.
# Duration is in minutes (default: 1440 = 1 real-life day).
#
# Buff types:
#   - percentage: reduces a value by X% per level
#   - flat: adds a flat value per level (e.g. +1 factory slot)

research:
  # ── 1. Fiscal Optimization ──────────────────────────────────────────────
  # Reduces tax costs for the factory owner.
  fiscal_optimization:
    name: "§6Fiscal Optimization"
    description:
      - "§7Advanced tax strategies that"
      - "§7reduce your overall tax burden."
      - ""
      - "§eBuff: §aReduces tax cost"
    icon: GOLD_NUGGET
    max-level: 5
    # Cost to unlock each level (money)
    cost:
      1: 50000.0
      2: 120000.0
      3: 250000.0
      4: 500000.0
      5: 1000000.0
    # Duration to complete each level (in minutes)
    duration:
      1: 1440
      2: 2880
      3: 4320
      4: 5760
      5: 7200
    # Buff percentage per level (cumulative)
    buff-per-level: 5.0
    buff-type: "percentage"
    buff-description: "§a-{value}% §7tax cost"

