# Resources Configuration
# All items used in FactoryCore plugin

# Resource Types:
# 1. RAW_RESOURCES - Raw materials
# 2. ADVANCED_RESOURCES - Processed materials
# 3. FINAL_RESOURCES - Finished products
# 4. FUEL - Fuel
# 5. MACHINE_PARTS - Machine parts
#
# ==================== MMOItems Integration ====================
# Anda dapat menghubungkan resource dengan item dari plugin MMOItems.
# Tambahkan field 'mmoitems-type' dan 'mmoitems-id' pada resource.
# Jika MMOItems tersedia, plugin akan menggunakan item dari MMOItems.
# Jika MMOItems tidak tersedia, plugin akan fallback ke item vanilla (material/name/lore).
#
# Format:
#   resource_id:
#     type: <RESOURCE_TYPE>
#     material: <VANILLA_MATERIAL>        # Digunakan sebagai fallback
#     name: "<Display Name>"              # Digunakan sebagai fallback
#     lore:                               # Digunakan sebagai fallback
#       - "<lore line>"
#     custom-model-data: <number>         # Digunakan sebagai fallback
#     glow: <true/false>                  # Digunakan sebagai fallback
#     suggested_price: <price>
#     mmoitems-type: "<MMOItems Type>"    # Contoh: SWORD, ARMOR, MATERIAL, CONSUMABLE, dll.
#     mmoitems-id: "<MMOItems Item ID>"   # ID item yang terdaftar di MMOItems
#
# ==================== ExecutableItems Integration ====================
# Anda dapat menghubungkan resource dengan item dari plugin ExecutableItems.
# Cukup tambahkan field 'executable-items-id' pada resource.
# Jika ExecutableItems tersedia, plugin akan menggunakan item dari ExecutableItems.
# Jika ExecutableItems tidak tersedia, plugin akan fallback ke item vanilla (material/name/lore).
#
# Format:
#   resource_id:
#     type: <RESOURCE_TYPE>
#     material: <VANILLA_MATERIAL>        # Digunakan sebagai fallback
#     name: "<Display Name>"              # Digunakan sebagai fallback
#     lore:                               # Digunakan sebagai fallback
#       - "<lore line>"
#     custom-model-data: <number>         # Digunakan sebagai fallback
#     glow: <true/false>                  # Digunakan sebagai fallback
#     suggested_price: <price>
#     executable-items-id: "<EI Item ID>" # ID item yang terdaftar di ExecutableItems
#

