# Resources Configuration
# All items used in FactoryCore plugin

# Resource Types:
# 1. RAW_RESOURCES - Raw materials
# 2. ADVANCED_RESOURCES - Processed materials
# 3. FINAL_RESOURCES - Finished products
# 4. FUEL - Fuel
# 5. MACHINE_PARTS - Machine parts
#
# ==================== MMOItems Integration ====================
# You can connect resources with items from the MMOItems plugin.
# Add the 'mmoitems-type' and 'mmoitems-id' fields to the resource.
# If MMOItems is available, the plugin will use items from MMOItems.
# If MMOItems is unavailable, the plugin will fallback to vanilla items (material/name/lore).
#
# Format:
#   resource_id:
#     type: <RESOURCE_TYPE>
#     material: <VANILLA_MATERIAL>        # Used as fallback
#     name: "<Display Name>"              # Used as fallback
#     lore:                               # Used as fallback
#       - "<lore line>"
#     custom-model-data: <number>         # Used as fallback
#     glow: <true/false>                  # Used as fallback
#     suggested_price: <price>
#     mmoitems-type: "<MMOItems Type>"    # Example: SWORD, ARMOR, MATERIAL, CONSUMABLE, etc.
#     mmoitems-id: "<MMOItems Item ID>"   # Item ID registered in MMOItems
#
# ==================== ExecutableItems Integration ====================
# You can connect resources with items from the ExecutableItems plugin.
# Simply add the 'executable-items-id' field to the resource.
# If ExecutableItems is available, the plugin will use items from ExecutableItems.
# If ExecutableItems is unavailable, the plugin will fallback to vanilla items (material/name/lore).
#
# Format:
#   resource_id:
#     type: <RESOURCE_TYPE>
#     material: <VANILLA_MATERIAL>        # Used as fallback
#     name: "<Display Name>"              # Used as fallback
#     lore:                               # Used as fallback
#       - "<lore line>"
#     custom-model-data: <number>         # Used as fallback
#     glow: <true/false>                  # Used as fallback
#     suggested_price: <price>
#     executable-items-id: "<EI Item ID>" # Item ID registered in ExecutableItems
#

