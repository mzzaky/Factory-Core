# ============================================================
#   NPC Configuration - Factory Core Plugin
#   Advanced & Natural Factory Employee NPC Configuration
# ============================================================

# ─────────────────────────────────────────────
#  GLOBAL SETTINGS
# ─────────────────────────────────────────────
global:
  # How far the NPC will "look" at the player (in blocks)
  look-at-player-radius: 6.0

  # Interval (in ticks) for NPC random head movement (20 ticks = 1 second)
  idle-animation-interval: 60

  # Interval (in ticks) for NPC to emit particles
  particle-interval: 40

  # Interval (in ticks) to check and respawn missing NPCs
  respawn-check-interval: 200

  # Should the NPC rotate its head towards the nearest player?
  enable-look-at-player: true

  # Should the NPC perform idle animation (random head movement)?
  enable-idle-animation: true

  # Should the NPC emit particles?
  enable-particles: true

  # Should the NPC rotate its body (body rotation) following its head?
  enable-body-rotation: true

  # Sound played when a player interacts with the NPC
  interact-sound: "ENTITY_VILLAGER_YES"
  interact-sound-volume: 0.8
  interact-sound-pitch: 1.0

  # NPC ambient sound (played periodically)
  ambient-sound-enabled: true
  ambient-sound: "ENTITY_VILLAGER_AMBIENT"
  ambient-sound-interval: 300   # ticks (~15 seconds)
  ambient-sound-volume: 0.3
  ambient-sound-pitch: 1.0
  ambient-sound-radius: 8.0     # Only players within this radius will hear it

# ─────────────────────────────────────────────
#  EMPLOYEE SHOP SETTINGS
# ─────────────────────────────────────────────
# List of NPCs available for purchase in the Employee Shop
# Each NPC has a purchase price, salary cost, and unique buffs
shop:
  enabled: true

  # List of NPCs sold in the shop (key = npc-type-id)
  npcs:

    apprentice_worker:
      display-name: "§7§lApprentice Worker"
      description:
        - "§7A basic factory worker with"
        - "§7minimal training."
        - ""
        - "§eProduction Buff:"
        - "§a⚡ Production Time: §f-5%"
      # Purchase price of this NPC
      buy-price: 500.0
      # Salary cost charged periodically (per salary interval)
      salary: 50.0
      # Buff: production time reduction in percent (0-100)
      production-time-reduction: 5.0
      # NPC template used (refers to the templates section below)
      template: "default"
      # Item displayed in the shop GUI
      shop-icon: "LEATHER_CHESTPLATE"

    skilled_craftsman:
