# ─────────────────────────────────────────────
#  DEFAULT NPC SETTINGS
# ─────────────────────────────────────────────
default:
  name: "§6§lFactory Employee"
  profession: TOOLSMITH
  type: PLAINS
  invulnerable: true
  ai-disabled: true
  glow: true
  custom-name-visible: true

  # Particle effect emitted by the NPC
  particle:
    type: "VILLAGER_HAPPY"       # Bukkit particle name (e.g. VILLAGER_HAPPY, FLAME, HEART)
    count: 3
    offset-x: 0.3
    offset-y: 0.5
    offset-z: 0.3
    speed: 0.05

  # Hologram lines appearing above the NPC (from bottom to top)
  hologram:
    enabled: true
    lines:
      - "§7[Click to open storage]"
      - "§6§lFactory Employee"
    line-spacing: 0.3           # Spacing between hologram lines (blocks)
    height-offset: 2.3          # Hologram height above the NPC

  # Idle animation: range of head angles moving randomly
  idle-animation:
    yaw-range: 30.0             # ±30 degrees from initial yaw
    pitch-range: 15.0           # ±15 degrees from initial pitch
    smooth-steps: 5             # Number of interpolation steps (smoother)

